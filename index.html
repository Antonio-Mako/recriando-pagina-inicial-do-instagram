<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="imagens/celular-instagram.png" alt"celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imagens/logo.png" class="logo-insta" alt="logo insta">
                <div class="profile-foto">
                    <img src="imagens/foto para perfil.png" alt="foto perfil">
                </div>
                <a href="*" class="instagram-login">Continue como Antonio?</a>
                <a href="*" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Antonio?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p clas="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
