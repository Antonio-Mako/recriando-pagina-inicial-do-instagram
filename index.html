<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script type="text/javascript">
        function slide1() {
            document.getElementById('foto').src="imagens/celular-1.jpg";
            setTimeout("slide2()",3000)
        }
        function slide2() {
            document.getElementById('foto').src="imagens/celular-2.jpg";
            setTimeout("slide3()",3000)
        }
    
        function slide3() {
            document.getElementById('foto').src="imagens/celular-3.jpg";
            setTimeout("slide4()",3000)
        }
        function slide4() {
            document.getElementById('foto').src="imagens/celular-4.jpg";
            setTimeout("slide5()",3000)
        }
        function slide5() {
            document.getElementById('foto').src="imagens/celular-5.jpg";
            setTimeout("slide1()",3000)
        }
    
    </script>
</head>
<body onLoad="slide1()">
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img id="foto">
            <img src="imagens/celular-instagram.png"   alt="celular">
            
        </div>
           <div class="instagram-continue">
            <div class="grupo">
                <img src="imagens/logo.png" class="logo-insta" alt="logo insta">
                <div class="profile-foto">
                    <img src="imagens/perfil.JPG" alt="foto perfil">
                </div>
                <a href="*" class="instagram-login">Continue como Antonio?</a>
                <a href="*" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account"><strong>Não é Antonio?</strong></p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <strong>ou</strong> 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p clas="get-app"><strong>Obtenha o aplicativo</strong> </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
